            color: #fff; 
        }
        #nftCanvas { 
            border-radius: 15px;

            max-width: 150px; 
            height: auto; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 48px; 
            color: #00ff9d; 
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); 
        }

            margin: 10px 0; 
            font-size: 16px; 
        }
        .mint-status { 
            font-size: 14px; 
            color: #00ff9d; 
        }
        .controls { 
            margin: 20px 0; 
            display: flex; 
            flex-wrap: nowrap; 
            gap: 10px; 
            width: 100%; 
            max-width: 1200px; 
            overflow-x: auto; 
        }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-width: 140px; 
        }
        label { 
            margin-bottom: 5px; 
            font-weight: bold; 
            font-size: 14px; 
            color: #00ff9d; 
        }
        .layer-value { 
            margin-bottom: 5px; 
            font-size: 12px; 
            text-align: center; 
            color: #fff; 
            max-width: 100%; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .cycle-buttons { 
            display: flex; 
            gap: 5px; 
        }

            padding: 5px 10px; 
            font-size: 12px; 
            background: linear-gradient(45deg, #00ff9d, #00cc7a); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }
        .cycle-btn:hover {

        }
        select { 
            margin-top: 5px; 
            padding: 5px; 
            font-size: 12px; 
            width: 100%; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
            border: 1px solid #00ff9d; 
        }
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin: 20px 0; 
        }
        .action-btn { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: linear-gradient(45deg, #00ff9d, #00cc7a); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .action-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.7); 
        }
        .action-btn:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
        .action-btn.loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            color: #fff; 
            max-width: 350px; 
            border: 2px solid #00ff9d; 
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5); 
        }
        .modal-content p { 
            margin-bottom: 15px; 
            font-size: 18px; 
        }
        .modal-content button { 
            padding: 10px 20px; 
            background: #00ff9d; 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        }

            margin-top: 30px; 
            width: 100%;

        }
        .nft-viewer h2 { 
            font-size: 32px; 
            color: #00ff9d; 
            text-align: center; 
        }
        #nftList { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            justify-content: center; 
        }
        .nft-card { 
            text-align: center; 
            background: #333; 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 255, 157, 0.2); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .nft-card img { 
            width: 100%; 
            max-width: 75px; 
            height: auto; 
            border-radius: 5px; 
        }
        .nft-card p { 
            font-size: 14px; 
            margin: 5px 0; 
        }
        .nft-card input { 
            width: 100%; 
            padding: 5px; 
            margin-bottom: 5px; 
            border-radius: 5px; 
            border: 1px solid #00ff9d; 
            background: #1a1a1a; 
            color: #fff; 
            font-size: 12px; 
        }
        .nft-card .action-btn { 
            padding: 6px 12px; 
            font-size: 12px; 
            width: 100%; 
        }

        }
    </style>
</head>

        const X0_TOKEN_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {"name": "_owner", "type": "address"},
                    {"name": "_spender", "type": "address"}
                ],
                "name": "allowance",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_spender", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "approve",

                "stateMutability": "nonpayable",

            },
            {
                "constant": false,
                "inputs": [

                ],

            },
            {
                "constant": false,
                "inputs": [
                    {"name": "_from", "type": "address"},
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transferFrom",
                "outputs": [{"name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
        const xLayer = {
            chainId: 196,
            chainName: 'X Layer mainnet',
            nativeCurrency: { name: 'OKB', symbol: 'OKB', decimals: 18 },
            rpcUrls: ['https://rpc.xlayer.tech'],
            blockExplorerUrls: ['https://www.okx.com/web3/explorer/xlayer']
        };

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            if (!window.ethereum) {
                showModal('No wallet detected. Install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                return;
            }
            connectButton.classList.add('loading');
            try {
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('Please unlock or connect your wallet.');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 196) {
                    try {
                        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0xc4' }] });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [xLayer]
                            });
                        } else {
                            showModal('Failed to switch network. Add X Layer manually.');
                            return;
                        }
                    }
                }
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                x0Token = new web3.eth.Contract(X0_TOKEN_ABI, X0_TOKEN_ADDRESS);
                await updateWalletInfo();
                fetchOwnedNFTs();
                showModal('Connected to X Layer successfully!');
            } catch (error) {
                showModal('Connection failed: ' + error.message);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateWalletInfo() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
                document.getElementById('mintStatus').innerText = 'Not connected';
                document.getElementById('mintBtn').disabled = true;
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
                const mintedCount = await contract.methods.mintedCount(accounts[0]).call();
                document.getElementById('mintStatus').innerText = `${mintedCount}/Unlimited`;
                const balance = await x0Token.methods.balanceOf(accounts[0]).call();
                const cost = await contract.methods.cost().call();
                document.getElementById('mintBtn').disabled = (BigInt(balance) < BigInt(cost));
            }
        }

        function updateLayerValue(layer) {
            document.getElementById(`${layer.toLowerCase()}Value`).textContent = layers[layer][currentIndices[layer]];
            document.getElementById(`${layer.toLowerCase()}Select`).value = currentIndices[layer];
        }

        async function drawLayer(layerName, layerValue) {
            if (layerValue === "None") return Promise.resolve();
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = `images/${layerName}/${layerValue}.png`;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve();
                };
                img.onerror = () => {
                    showModal(`Failed to load image: images/${layerName}/${layerValue}.png`);
                    reject(new Error(`Failed to load image: images/${layerName}/${layerValue}.png`));
                };
            });
        }

        async function updateNFT() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const layer of layerOrder) {
                const layerValue = layers[layer][currentIndices[layer]];
                try {
                    await drawLayer(layer, layerValue);
                } catch (error) {
                    console.error(error.message);
                }
            }
        }

        function cycleLayer(layer, direction) {
            currentIndices[layer] = (currentIndices[layer] + direction + layers[layer].length) % layers[layer].length;
            updateLayerValue(layer);
            updateNFT();
        }

        function selectLayer(layer) {
            currentIndices[layer] = parseInt(document.getElementById(`${layer.toLowerCase()}Select`).value);
            updateLayerValue(layer);
            updateNFT();
        }

        function randomizeNFT() {
            for (const layer of layerOrder) {
                currentIndices[layer] = Math.floor(Math.random() * layers[layer].length);
                updateLayerValue(layer);
            }
            updateNFT();
        }

        function downloadNFT() {
            const link = document.createElement("a");
            link.download = "nft-custom.png";
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        }

        async function mintNFT() {
            if (!web3 || !contract || !accounts || !x0Token) {
                showModal('Please connect your wallet first!');
                return;
            }
            const mintButton = document.getElementById('mintBtn');
            mintButton.classList.add('loading');
            mintButton.disabled = true;
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                if (totalSupply >= await contract.methods.maxSupply().call()) {
                    showModal('Minting failed: Total supply limit (100,000) reached.');
                    return;
                }
                const cost = await contract.methods.cost().call();
                const balance = await x0Token.methods.balanceOf(accounts[0]).call();
                if (BigInt(balance) < BigInt(cost)) {
                    showModal('Minting failed: Insufficient X0 token balance.');
                    return;
                }
                const allowance = await x0Token.methods.allowance(accounts[0], CONTRACT_ADDRESS).call();
                if (BigInt(allowance) < BigInt(cost)) {
                    showModal('Approving X0 tokens...');
                    const maxAllowance = BigInt(2) ** BigInt(256) - BigInt(1);
                    const gasApprove = await x0Token.methods.approve(CONTRACT_ADDRESS, maxAllowance).estimateGas({ from: accounts[0] }).catch(() => 100000);
                    await x0Token.methods.approve(CONTRACT_ADDRESS, maxAllowance).send({ from: accounts[0], gas: Math.floor(gasApprove * 1.2) });
                    showModal('X0 tokens approved, minting NFT...');
                }
                const attributes = layerOrder.map(layer => layers[layer][currentIndices[layer]]);
                const attrHash = web3.utils.keccak256(web3.eth.abi.encodeParameter('string[]', attributes));
                const isUsed = await contract.methods.usedAttributeCombinations(attrHash).call();
                if (isUsed) {
                    showModal('This attribute combination has already been minted. Please choose a different combination.');
                    return;
                }
                const tokenId = parseInt(totalSupply) + 1;
                const imageData = canvas.toDataURL("image/jpeg", 0.6).split(',')[1];
                const metadata = {
                    name: `Bored Ape X Club #${tokenId}`,
                    description: "A unique Bored Ape X Club NFT",
                    image: `data:image/jpeg;base64,${imageData}`,
                    attributes: attributes.map((val, i) => ({ trait_type: layerOrder[i], value: val }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                console.log('tokenURI length:', tokenURI.length);
                showModal('Minting NFT...');
                const gasMint = await contract.methods.mintNFT(tokenURI, attributes).estimateGas({ from: accounts[0] }).catch(() => 600000);
                const tx = await contract.methods.mintNFT(tokenURI, attributes).send({ from: accounts[0], gas: Math.floor(gasMint * 1.2) });
                showModal(`NFT minted successfully! <a href="${xLayer.blockExplorerUrls[0]}/tx/${tx.transactionHash}" target="_blank">View on Explorer</a>`);
                updateWalletInfo();
                fetchOwnedNFTs();
            } catch (error) {
                let reason = 'Minting failed: Unknown error - ' + error.message;
                if (error.message.includes("max NFT limit exceeded")) reason = 'Minting failed: Total supply limit (100,000) reached.';
                else if (error.message.includes("Attribute combination already used")) reason = 'Minting failed: This attribute combination is taken.';
                else if (error.message.includes("Insufficient X0 balance")) reason = 'Minting failed: Insufficient X0 token balance.';
                else if (error.message.includes("Insufficient X0 allowance")) reason = 'Minting failed: Insufficient X0 token allowance.';
                else if (error.message.includes("Invalid attributes length")) reason = 'Minting failed: Exactly 7 attributes required.';
                else if (error.message.includes("X0 transfer failed")) reason = 'Minting failed: X0 token transfer failed.';
                else if (error.code === -32603 || error.message.includes("reverted")) reason = 'Minting failed: Transaction reverted, check gas or attributes.';
                showModal(reason);
            } finally {
                mintButton.classList.remove('loading');
                await updateWalletInfo();
            }
        }

        async function fetchOwnedNFTs() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '<p>Loading your NFTs...</p>';
            try {
                const tokenIds = await contract.methods.walletOfOwner(accounts[0]).call();
                if (tokenIds.length === 0) {
                    nftList.innerHTML = '<p>You don’t own any Bored Ape X Club NFTs yet.</p>';
                    return;
                }
                nftList.innerHTML = '';
                for (const tokenId of tokenIds) {
                    const tokenURI = await contract.methods.tokenURI(tokenId).call();
                    await displayNFT(tokenId, tokenURI);
                }
            } catch (error) {
                showModal('Failed to fetch NFTs: ' + error.message);
                nftList.innerHTML = '<p>Error loading NFTs.</p>';
            }
        }

        async function displayNFT(tokenId, tokenURI) {
            const nftList = document.getElementById('nftList');
            let metadata;
            if (tokenURI.startsWith('data:application/json;base64,')) {
                const base64Data = tokenURI.split(',')[1];
                metadata = JSON.parse(atob(base64Data));
            } else {
                metadata = { name: `Bored Ape X Club #${tokenId}`, image: 'Unknown' };
            }
            const nftDiv = document.createElement('div');
            nftDiv.className = 'nft-card';
            nftDiv.innerHTML = `
                <img src="${metadata.image}" alt="${metadata.name}">
                <p>${metadata.name} (ID: ${tokenId})</p>
                <input type="text" id="transferAddress${tokenId}" placeholder="Recipient Address">
                <button class="action-btn" onclick="transferNFT(${tokenId})">Transfer</button>
            `;
            nftList.appendChild(nftDiv);
        }

        async function transferNFT(tokenId) {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            const transferAddress = document.getElementById(`transferAddress${tokenId}`).value;
            if (!web3.utils.isAddress(transferAddress)) {
                showModal('Invalid Ethereum address!');
                return;
            }
            try {
                showModal('Transferring NFT...');
                const gas = await contract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).estimateGas({ from: accounts[0] }).catch(() => 200000);
                const tx = await contract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                showModal(`NFT transferred successfully! <a href="${xLayer.blockExplorerUrls[0]}/tx/${tx.transactionHash}" target="_blank">View on Explorer</a>`);
                fetchOwnedNFTs();
            } catch (error) {
                showModal('Transfer failed: ' + error.message);
            }
        }

        window.onload = () => {
            for (const layer of layerOrder) updateLayerValue(layer);
            updateNFT();
            if (!window.ethereum) showModal('No wallet detected. Install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
        };

        window.ethereum?.on('chainChanged', () => {
            window.location.reload();
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            updateWalletInfo();
            if (newAccounts.length === 0) {
                document.getElementById('mintBtn').disabled = true;
            } else {
                connectWallet();
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
